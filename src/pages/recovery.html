
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../styles/global.css"
    />
    <link
      rel="stylesheet"
      href="../styles/form.css"
    />
    <title>Recovery - Logger System</title>
  </head>
  <body>
    <form>
      <h1>recovery</h1>
      <div class="inputs">
        <input
          id="username-recovery"
          type="text"
          placeholder="username"
        />
        <input
          id="new-password-recovery"
          type="password"
          placeholder="new password"
        />
        <input
          id="confirm-new-password-recovery"
          type="password"
          placeholder="confirm new password"
        />
      </div>
      <div class="show">
        <input
          id="checkbox-recovery"
          type="checkbox"
        />
        <label for="checkbox-recovery">show password</label>
      </div>
      <button id="button-recovery">recovery</button>
      <div class="recovery">
        <small>don't have an account? register <a href="./register.html">here</a>.</small>
      </div>
    </form>
    <script src="../scripts/recovery.js"></script>
  </body>
</html>
