
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../styles/global.css"
    />
    <link
      rel="stylesheet"
      href="../styles/form.css"
    />
    <title>Register - Logger System</title>
  </head>
  <body>
    <form>
      <h1>register</h1>
      <div class="inputs">
        <input
          id="name-register"
          type="text"
          placeholder="name"
        />
        <input
          id="username-register"
          type="text"
          placeholder="username"
        />
        <input
          id="password-register"
          type="password"
          placeholder="password"
        />
      </div>
      <div class="show">
        <input
          id="checkbox-register"
          type="checkbox"
        />
        <label for="checkbox-register">show password</label>
      </div>
      <button id="button-register">register</button>
      <div class="recovery">
        <small>do you already have an account? Login <a href="./login.html">here</a>.</small>
      </div>
    </form>
    <script src="../scripts/register.js"></script>
  </body>
</html>
